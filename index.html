<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Click the Circle Game - Krashal Gaming World</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />

</head>
<body>

  <h1>Click the Circle Game</h1>

  <div id="game-area" aria-label="Game Area">
    <div id="circle" style="display:none;" aria-label="Clickable circle"></div>
  </div>

  <div id="scoreboard">Score: 0</div>
  <div id="timer">Time Left: 30s</div>

  <button id="start-btn">Start Game</button>

  <!-- Full screen overlay for game over -->
  <div id="game-over-overlay" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="game-over-title" aria-describedby="final-score-text">
    <div id="game-over-content">
      <h2 id="game-over-title">ðŸŽ‰ Game Over!</h2>
      <p id="final-score-text"></p>
      <button id="restart-btn">Start New Game</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
